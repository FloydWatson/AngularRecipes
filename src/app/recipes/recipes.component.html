<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- if recipeSelected is a recipe display recipe. else if null info text will be displayed -->
    <app-recipe-detail 
    *ngIf="selectedRecipe; else infoText" 
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>
        Please select a Recipe!
      </p>
    </ng-template>
    
  </div>
</div>
