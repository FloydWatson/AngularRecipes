<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- RecipeEl refer to the current element/indexed recipe. [recipe] refers to binded in recipe list. data passed from recipe list to recipe item, [recipeSelected] refers to variable passed from recipe item -->
    <app-recipe-item *ngFor="let recipeEl of recipes"
    [recipe]="recipeEl"
    (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
  </div>
</div>
